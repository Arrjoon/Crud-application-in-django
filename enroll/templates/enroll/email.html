<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud application</title>
    <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.css' %}">

</head>

<body>
    <div class="container mt-5">

        <h2 class="navbar navbar-expand-lg bg-light">Email Sender</h2>

        {% block content %}
        <div class="container">
            <form method='post' action="/">
                <div class="mb-3">
                    <label for="form-text" class="form-label">Subject Here</label>
                    <input type="text" class="form-control" name="subject" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="form-text" class="form-label">Write message</label>
                    <input type="text" class="form-control" name="message" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">From Email address</label>
                    <input type="email" class="form-control" name="fromemail" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">To Email address</label>
                    <input type="email" class="form-control" name="toemail" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        {% endblock content %}

    </div>
    <script src="{%static 'enroll/js/jquery.js' %}"></script>
    <script src="{%static 'enroll/js/bootstrap.js' %}"></script>
    <script src="{%static 'enroll/js/popper.js' %}"></script>
</body>

</html>
